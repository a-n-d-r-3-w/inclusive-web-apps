<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inclusive Web Apps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Log In</h1>
      <p style="color: #e31c3d" id="error"></p>
      <p id="just-created-account"></p>
      <form method="POST" action="/api/sessions">
        <p>
          <label for="username">Username</label>
        </p>
        <p style="display: flex">
          <input id="username" name="username" type="text" style="flex: auto" />
        </p>
        <p>
          <label for="password"> Password </label>
        </p>
        <p style="display: flex">
          <input
            id="password"
            name="password"
            type="password"
            style="flex: auto"
          />
        </p>
        <p style="display: flex; justify-content: flex-end">
          <button>Log in</button>
        </p>
      </form>
    </main>
    <footer>
      <p>Â© 2022 Inclusive Web Apps</p>
    </footer>
    <script>
      const urlSearchParams = new URLSearchParams(window.location.search);
      const createAccountError = urlSearchParams.get("error");
      const errorElement = document.getElementById("error");
      errorElement.textContent = createAccountError;

      const justCreatedAccount =
        urlSearchParams.get("just-created-account") === "true";
      if (justCreatedAccount) {
        const username = urlSearchParams.get("username");
        document.getElementById("just-created-account").textContent =
          "Account created for " + username + ". Please log in below.";
      }
    </script>
  </body>
</html>
