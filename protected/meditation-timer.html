<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inclusive Web Apps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/main.css" rel="stylesheet" />
  </head>
  <body>
    <nav style="display: flex; justify-content: space-between">
      <div>
        <a href="/home.html">Home</a>
      </div>
      <div>
        <a href="/log-out.html">Log out</a>
      </div>
    </nav>
    <main>
      <h1>Meditation Timer</h1>
      <p id="time-left" style="text-align: center; font-size: 5rem"></p>
      <div style="display: flex; justify-content: center; gap: 1rem">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer(); stopSound();">Stop</button>
        <button onclick="resetTimer(); stopSound();">Reset</button>
      </div>
    </main>
    <footer>
      <p>Â© 2022 Inclusive Web Apps</p>
    </footer>
    <script>
      let timeLeftInSeconds = 3;
      let intervalId;
      const doneSound = new Audio("meditation-done.mp3");

      function startTimer() {
        intervalId = setInterval(() => {
          if (timeLeftInSeconds === 0) {
            doneSound.play();
            stopTimer();
            return;
          }
          timeLeftInSeconds -= 1;
          updateTimeDisplay();
        }, 1000);
      }

      function updateTimeDisplay() {
        const minutes = Math.floor(timeLeftInSeconds / 60)
          .toString()
          .padStart(2, "0");
        const seconds = (timeLeftInSeconds % 60).toString().padStart(2, "0");
        const timeElement = document.getElementById("time-left");
        timeElement.textContent = minutes + ":" + seconds;
      }

      function stopSound() {
        doneSound.pause();
      }

      function stopTimer() {
        clearInterval(intervalId);
      }

      function resetTimer() {
        stopTimer();
        timeLeftInSeconds = 10;
        updateTimeDisplay();
      }

      updateTimeDisplay();
    </script>
  </body>
</html>
